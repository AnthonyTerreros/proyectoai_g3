<div class="mt-6 flex max-w-screen-xl mx-auto justify-start p-5 h-full border">
  <section
    class="w-1/3 flex flex-col gap-5 justify-start border-2 rounded-md p-4"
  >
    <h4 class="font-semibold text-4xl">Subir Images</h4>
    <span class="text-sm">Sube tus imagenes y dale click en procesar.</span>
    <div class="flex">
      <input
        type="file"
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none"
        accept="image/png, image/gif, image/jpeg"
        (change)="onSelectFiles($event)"
        multiple
      />
    </div>
    <div
      class="grid grid-cols-3 gap-5 items-center relative h-96 overflow-y-auto"
    >
      @for(image of images; track image) {
      <div class="max-w-sm border-gray-200 rounded-lg shadow">
        <img [src]="image" alt="Foto 1" class="rounded-t-lg size-80" />
      </div>
      } @empty {
      <p
        class="text-sm font-semibold text-center text-red-600 absolute top-0 bottom-0 left-0 right-0 mx-auto"
      >
        No has subido nada.
      </p>
      }
    </div>
    <span class="text-xl font-semibold">Acciones</span>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-brown text-sm" (click)="onSubmitImages()">
        Procesar Imagenes
      </button>
      <button class="btn btn-success text-sm" (click)="openDialog()">
        Calificar Resultados
      </button>
      <button class="btn btn-primary text-sm" (click)="openDialog()">
        Exportar Resultados
      </button>
    </div>
  </section>
  <section class="w-2/3 flex flex-col gap-5">
    <h4 class="font-semibold text-4xl">Resultados</h4>
    <div class="flex flex-col gap-3">
      
    </div>
  </section>
</div>
