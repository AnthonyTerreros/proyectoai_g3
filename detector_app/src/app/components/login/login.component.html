<div class="min-h-screen min-w-screen flex justify-center items-center">
  <div class="w-1/2 h-auto flex flex-col gap-5 items-center justify-center">
    <h2 class="text-yellow-600 text-4xl font-bold">Detector App</h2>
    <form
      [formGroup]="loginForm"
      (submit)="onSubmit()"
      class="flex w-96 flex-col gap-3 justify-start items-center border-2 rounded p-3 h-full min-h-80"
    >
      <h5 class="text-4xl font-medium">Iniciar Session</h5>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
      </div>
      <div class="form-group">
        <button
          class="py-2 px-4 bg-yellow-500 border rounded-lg text-white font-bold"
          type="submit"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
  <div
    class="w-1/2 min-h-screen bg-cover bg-center bg-image-wallpaper drop-shadow-lg"
  ></div>
</div>
